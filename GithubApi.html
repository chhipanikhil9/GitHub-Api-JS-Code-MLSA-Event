<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
	  .parent{
		  margin-left: 30%;
		  font-size: 30px;
		  color: green;
	  }
	  input{
		border: solid green 4px;
		height: 30px;
		font-size: 20px;
	  }
  </style>
</head>
<body>
	
	<div class="parent">
		<input type="text" id="input" width="10%" placeholder="UserName..."></input></br>
		<button onclick="fun()" style="font-size: 20px; margin-left: 9%;">click</button>
		<p id="name"></p>
		<p id="followers"></p>
		<p id="following"></p>
		<p id="public_repos"></p>
		<p id="location"></p>
		<a id="avatar_url"></a>
	</div>
  <script> 
	
    function fun(){
		var userName = document.getElementById("input").value;
		// console.log(userName);
		const searchQueryURL = `https://api.github.com/users/${userName}`;	
		fetch(searchQueryURL);
		return fetch(searchQueryURL)
		.then(result => result.json())
		.then(response => {
				console.log(response);
				document.getElementById("name").innerHTML = "Name:" + response.name;
				document.getElementById("followers").innerHTML = `Followers: ${response.followers}`;
				document.getElementById("following").innerHTML = `Following: ${response.following}`;
				document.getElementById("public_repos").innerHTML = `Public Repos: ${response.public_repos}`;
				document.getElementById("location").innerHTML = `Location: ${response.location}`;
				document.getElementById("avatar_url").setAttribute("href",`${response.avatar_url}`);
				document.getElementById("avatar_url").innerHTML = `Avtar`;
		})
		.catch(err => console.log(err))
    }
  </script>
</body>
</html>
